<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat {
      margin-top: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
    }
    textarea {
      width: 100%;
      height: 50px;
    }
    input, button {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>PeerJS Demo</h1>
  <div>
    <label for="my-peer-id">Your Peer ID:</label>
    <input type="text" id="my-peer-id" readonly>
  </div>

  <div>
    <label for="peer-id">Connect to Peer ID:</label>
    <input type="text" id="peer-id">
    <button id="connect-btn">Connect</button>
  </div>

  <div>
    <textarea id="message" placeholder="Type your message"></textarea>
    <button id="send-btn">Send Message</button>
  </div>

  <div id="chat">
    <h3>Chat Messages:</h3>
    <div id="messages"></div>
  </div>

  <!-- PeerJS library -->
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <!-- Custom JS for the demo -->
  <script src="app.js"></script>
</body>
</html>
